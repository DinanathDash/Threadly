<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Threadly - Connect your Slack workspace, send messages immediately, and schedule messages for future delivery." />
    <meta name="keywords" content="Slack, messaging, scheduler, Slack integration, Slack app, Threadly" />
    <meta name="author" content="DinanathDash" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/Logo.svg" sizes="1391x300" />
    <link rel="apple-touch-icon" href="/src/assets/Logo.svg" />
    <!-- Specifying sizes for Apple devices -->
    <link rel="apple-touch-icon-precomposed" sizes="1391x300" href="/src/assets/Logo.svg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4A154B" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://threadly.app/" />
    <meta property="og:title" content="Threadly - Slack Connect" />
    <meta property="og:description" content="Connect your Slack workspace, send messages immediately, and schedule messages for future delivery." />
    <meta property="og:image" content="/src/assets/Logo.svg" />
    <meta property="og:image:width" content="1391" />
    <meta property="og:image:height" content="300" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Threadly - Slack Connect" />
    <meta name="twitter:description" content="Connect your Slack workspace, send messages immediately, and schedule messages for future delivery." />
    <meta name="twitter:image" content="/src/assets/Logo.svg" />
    <meta name="twitter:image:width" content="1391" />
    <meta name="twitter:image:height" content="300" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://slack.com https://*.firebaseio.com; script-src 'self' 'unsafe-inline' https://apis.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.slack.com; font-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://slack.com" />
    <link rel="preconnect" href="https://apis.google.com" />
    
    <title>Threadly - Slack Connect</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Accessibility Enhancement -->
    <noscript>You need to enable JavaScript to run this application.</noscript>
  </body>
</html>
